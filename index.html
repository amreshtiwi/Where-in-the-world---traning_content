<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles\style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/db8dcd36d1.js" crossorigin="anonymous"></script>
    <script src="JS\dark-mode.js"></script>
    <!-- <script src="JS\fetch-data.js"></script> -->
    <script src="JS\filter.js"></script>
    <script src="JS\fetchCountry.js"></script>
    <script src="JS\initIndex.js"></script>
    <script src="JS\commonHTML.js" ></script>
    <title>Where in the world?</title>
</head>
<body class="container-fluid m-0 p-0 normal-mode-background overflow-hidden" id="body" onload="init()">
    <!-- header -->
    <header name="element" id="header" class="normal-mode-elements top-0 start-0 container-fluid d-flex align-items-center justify-content-between shadow-sm px-3 py-4 px-lg-5">
        <h1 class="fs-5 fw-bold mx-lg-4 mb-0">Where in the world?</h1>
        <button type="button" class="rounded border-0 normal-mode-elements fw-semibold text-nowrap p-0 mx-lg-4" onclick="darkModeValue(); darkMode();" name="element">
            <i class="fa-regular fa-moon"></i>
            Dark Mode
        </button>
    </header>

<!-- main -->
    <div class="container-fluid pt-4 pt-lg-5 px-3 px-lg-5 ">
        <!-- serch section -->
        <div class="row justify-content-between mx-0 mx-lg-4">
            <!-- search input -->
            <div  class="col-lg-4 px-0 d-flex align-items-center shadow rounded mb-5 mb-lg-0 ">
                <label id="searchIcon"  class="position-absolute ms-3  text-secondary" for="search"><i class="fa-solid fa-magnifying-glass "></i></label>
                <input  type="text" class="form-control form-control-lg fs-6 border-0 py-3 px-5 " name="element" id="search" placeholder="Search for a country...">
            </div>
            <!-- oninput="searchCountries()" -->

            <!-- search filter -->
            <div  class="col-7 col-lg-2 px-0 shadow rounded fs-6 position-relative custom-select inline-block">
                <input type="button" value="Filter by" onclick="getFilterValues()" name="element" id="select" class="normal-mode-elements border-0 w-100 h-100 rounded py-3 pe-5">
                <span class="d-block position-absolute top-0 end-0 w-0 h-100" style="pointer-events:none ;"><i class="fa-solid fa-angle-down pt-4 pe-4"></i></span>
                <div name="element" id="options" class="options normal-mode-elements position-absolute w-100 rounded mt-1 d-none"  style="z-index: 1;">
                    <a name="dark-ref" id="noFilter" onclick="setFilterValue('Filter by')">Filter by</a>
                    <a name="dark-ref" id="Africa" onclick="setFilterValue('Africa')">Africa</a>
                    <a name="dark-ref" id="Americas" onclick="setFilterValue('Americas')">Americas</a>
                    <a name="dark-ref" id="Asia" onclick="setFilterValue('Asia')">Asia</a>
                    <a name="dark-ref" id="Europe" onclick="setFilterValue('Europe')">Europe</a>
                    <a name="dark-ref" id="Oceania" onclick="setFilterValue('Oceania')">Oceania</a>
                    <a name="dark-ref" id="Oceania" onclick="setFilterValue('Favourites')">Favourites</a>
                </div>
            </div>
        </div>

        <div class=" pt-xl-0 mt-lg-4 d-lg-flex ">

            <!-- Favourites section -->
            <div class="normal-mode-elements d-none d-lg-block rounded shadow-sm mt-5 me-0 ms-4 flex-shrink-0 pt-4 px-4 favourites-section" style="width: 20rem; height: 62vh ;" name="element" id="fav-section"
                ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dropEnd(event)">

                <h5 class="fw-bold">Favourites</h5>

                <div class="d-block overflow-auto" style="width: 100%; height: 50vh;" id="fav-list" ></div>
            </div>

            <!-- card section -->
            <div class="container-fluid mt-5 ps-lg-0  pe-lg-2  d-flex justify-content-around  justify-content-lg-end gap-5 flex-wrap mx-lg-2 overflow-auto" 
            style="width: 100% ; height:62vh;" id="card-section">
                
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
