<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles\style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/db8dcd36d1.js" crossorigin="anonymous"></script>
    <script src="JS\dark-mode.js"></script>
    <script src="JS\fetch-data.js"></script>
    <title>Where in the world?</title>
</head>
<body class="container-fluid m-0 p-0 normal-mode-background" id="body" onload="render()">
    <!-- header -->
    <header name="element" id="header" class="normal-mode-elements top-0 start-0 container-fluid d-flex align-items-center justify-content-between shadow-sm px-3 py-4 px-lg-5">
        <h1 class="fs-5 fw-bold mx-lg-4">Where in the world?</h1>
        <button type="button" class="btn fw-semibold text-nowrap p-0 mx-lg-4" onclick="darkModeValue(); darkMode();">
            <i class="fa-regular fa-moon"></i>
            Dark Mode
        </button>
    </header>

<!-- main -->
    <div class="container-fluid py-4 py-lg-5 px-3 px-lg-5 ">
        <!-- serch section -->
        <div class="row justify-content-between mx-0 mx-lg-4">
            <!-- search input -->
            <div class="col-lg-4 px-0 d-flex align-items-center shadow rounded mb-5 mb-lg-0 ">
                <label class="position-absolute ms-3  text-secondary" for="search"><i class="fa-solid fa-magnifying-glass "></i></label>
                <input oninput="searchCountries()" type="text" class="form-control form-control-lg fs-6 border-0 py-3 px-5 " name="element" id="search" placeholder="Search for a country...">
            </div>

            <!-- search filter -->
            <div  class="col-7 col-lg-2 px-0 shadow rounded fs-6">
                <select name="element" class="form-select border-0 py-3 px-4 fs-6" aria-label="Default select example" id="select" onchange="searchCountries()">
                    <option selected value="filter">Filter by Region</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>
        </div>

        <!-- card section -->
        <div class="container-fluid py-5 px-4 pe-lg-5 ps-lg-0 d-flex justify-content-around justify-content-lg-between gap-5 flex-wrap mx-lg-4" id="card-section">
            
        </div>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
