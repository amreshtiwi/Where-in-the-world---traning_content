<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\style\style.css">
    <link rel="stylesheet" href="style\styleInfoPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/db8dcd36d1.js" crossorigin="anonymous"></script>

    <title>information</title>
</head>
<body>
    <!-- nav bar -->
    <nav class="nav-bar">
        <h4 class="logo">Where in the world?</h4>
        <div class="dark-mode-btn">
            <i class="fa-regular fa-moon"></i>
            <h6>Dark Mode</h6>
        </div>
    </nav>

    <!-- search section -->
<div class="home-info">
    <div class="back-input">
            <a href="index.html" class="back">
                <i class="fa-solid fa-arrow-left"></i>
                <div>Back</div>
            </a>
    </div>


    <div class="info-section">

        <img src="images\de.svg" alt="algeria" class="flag">

        <div class="info">

            <h4 class="country-name">Germany</h4>

            <div class="basic-info">
                <div><strong>Native Name:</strong> Deutschland</div>
                <div><strong>Population:</strong> 81,770,900</div>
                <div><strong>Region:</strong> Europe</div>
                <div><strong>Sub Region:</strong>Western Europe</div>
                <div><strong>Capital:</strong> Berlin</div>
            </div>

            <div class="basic-info">
                <div><strong>Top Level Domain:</strong> .be</div>
                <div><strong>currencies:</strong>Euro</div>
                <div><strong>Languages:</strong> Dutch, French, German</div>
            </div>

            <div class="basic-info2 basic-info">
                <div class="border-title"><strong >Border Countries:</strong></div>
                <div class="border-countries">France</div>
                <div class="border-countries">Germany</div>
                <div class="border-countries">Netherlands</div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
