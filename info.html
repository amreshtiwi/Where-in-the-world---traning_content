<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style\style.css">
    <link rel="stylesheet" href="style\styleInfoPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/db8dcd36d1.js" crossorigin="anonymous"></script>

    <title>Where in the world?</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Where in the world?</h1>
        <button class="dark-mode-btn">
            <i class="fa-regular fa-moon"></i>
            Dark Mode
        </button>
    </header>

<div class="home-info">


    <button class="back-btn" onclick="location.href='index.html'">
        <i class="fa-solid fa-arrow-left"></i>
        Back
    </button>

    <div class="info-section">

        <img src="images\de.svg" alt="algeria" class="flag">

        <div class="country-info">

            <h2 class="country-name">Germany</h2>
            <div class="more-info">
                <div class="basic-info">
                    <p class="info"><strong class="info-title">Native Name:</strong> Deutschland</p>
                    <p class="info"><strong class="info-title">Population:</strong> 81,770,900</p>
                    <p class="info"><strong class="info-title">Region:</strong> Europe</p>
                    <p class="info"><strong class="info-title">Sub Region:</strong>Western Europe</p>
                    <p class="info"><strong class="info-title">Capital:</strong> Berlin</p>
                </div>

                <div class="basic-info">
                    <p class="info"><strong class="info-title">Top Level Domain:</strong> .be</p>
                    <p class="info"><strong class="info-title">currencies:</strong>Euro</p>
                    <p class="info"><strong class="info-title">Languages:</strong> Dutch, French, German</p>
                </div>

                <div class="basic-info basic-info2">
                    <div class="border-title"><strong class="info-title">Border Countries:</strong></div>
                    <div class="border-btn">
                        <button class="back-btn border-countries-btn">France</button>
                        <button class="back-btn border-countries-btn">Germany</button>
                        <button class="back-btn border-countries-btn">Netherlands</button>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
