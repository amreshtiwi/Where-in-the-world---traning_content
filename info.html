<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style\style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/db8dcd36d1.js" crossorigin="anonymous"></script>

    <title>Where in the world?</title>
</head>
<body class="container-fluid m-0 p-0 bg-light">
    <!-- header -->
    <header class="bg-white top-0 start-0 container-fluid d-flex align-items-center justify-content-between shadow-sm px-3 py-4 px-lg-5">
        <h1 class="fs-5 fw-bold mx-lg-4">Where in the world?</h1>
        <button type="button" class="btn fw-semibold text-nowrap p-0 mx-lg-4">
            <i class="fa-regular fa-moon"></i>
            Dark Mode
        </button>
    </header>

    <div class="my-lg-3 py-5 mx-4  px-lg-5 mx-lg-4">


        <button class="btn shadow bg-white px-4 py-1 text-nowrap " onclick="location.href='index.html'">
            <i class="fa-solid fa-arrow-left pe-2"></i>
            Back
        </button>

        <div class="my-3 py-5 row justify-content-between align-items-center" >
            <img src="images\de.svg" alt="algeria" class="col col-lg-5 mb-5 mb-lg-0" style="height: 400px; object-fit: cover;">

            <div class="col-lg-6 ">

                <h2 class="fs-2 fw-bold">Germany</h2>
                <div class="row justify-content-between">
                    <div class="my-3 col-lg-6">
                        <p class="my-2"><strong class="fw-semibold">Native Name:</strong> Deutschland</p>
                        <p class="my-2"><strong class="fw-semibold">Population:</strong> 81,770,900</p>
                        <p class="my-2"><strong class="fw-semibold">Region:</strong> Europe</p>
                        <p class="my-2"><strong class="fw-semibold">Sub Region:</strong> Western Europe</p>
                        <p class="my-2"><strong class="fw-semibold">Capital:</strong> Berlin</p>
                    </div>
    
                    <div class="my-3 col-lg-6">
                        <p class="my-2"><strong class="fw-semibold">Top Level Domain:</strong> .be</p>
                        <p class="my-2"><strong class="fw-semibold">currencies:</strong> Euro</p>
                        <p class="my-2"><strong class="fw-semibold">Languages:</strong> Dutch, French, German</p>
                    </div>
    
                    <div class="row align-items-center my-3 ">
                        <div class="col-lg-3 mb-3 mb-lg-0"><strong class="fw-semibold">Border Countries:</strong></div>
                        <div class="col-lg-9 d-flex justify-content-start gap-2" >
                            <button class="btn shadow bg-white px-lg-4 py-lg-1 px-3 py-0 text-nowrap  col-lg-3">France</button>
                            <button class="btn shadow bg-white px-lg-4 py-lg-1 px-3 py-0 text-nowrap  col-lg-3 ">Germany</button>
                            <button class="btn shadow bg-white px-lg-4 py-lg-1 px-3 py-0 text-nowrap  col-lg-3">Netherlands</button>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
